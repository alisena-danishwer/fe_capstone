<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col min-h-screen text-white font-sans">
    <!-- Header -->
    <header class="bg-blue-900 bg-opacity-80 backdrop-blur-md py-4 shadow-md">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Weather Dashboard</h1>
            <nav>
                <a href="#" class="text-gray-300 hover:text-white px-3">Home</a>
                <a href="https://openweathermap.org/" target="_blank" class="text-gray-300 hover:text-white px-3">API Source</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center">
        <div class="bg-white bg-opacity-10 backdrop-blur-md rounded-xl shadow-xl p-8 max-w-md w-full mx-4">
            <!-- Search and Refresh -->
            <div class="flex flex-col sm:flex-row gap-4 mb-6">
                <div class="flex flex-1">
                    <input type="text" id="cityInput" placeholder="Enter city name" class="flex-1 p-3 rounded-l-lg bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none">
                    <button id="searchBtn" class="bg-blue-600 hover:bg-blue-700 p-3 rounded-r-lg transition">Search</button>
                </div>
                <button id="refreshBtn" class="bg-green-600 hover:bg-green-700 p-3 rounded-lg transition">Refresh</button>
            </div>

            <!-- Weather Display -->
            <div id="weatherInfo" class="hidden text-center">
                <h2 id="cityName" class="text-2xl font-semibold mb-2 city-name"></h2>
                <img id="weatherIcon" class="mx-auto mb-4 w-24 h-24" alt="Weather Icon">
                <p id="temperature" class="text-xl mb-2"></p>
                <p id="humidity" class="text-lg mb-2"></p>
                <p id="windSpeed" class="text-lg mb-2"></p>
                <p id="description" class="text-md italic"></p>
                <p id="lastUpdated" class="text-sm text-gray-300 mt-4"></p>
            </div>

            <!-- Error Message -->
            <p id="errorMessage" class="text-red-300 text-center hidden"></p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-900 bg-opacity-80 backdrop-blur-md py-4">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-300">Powered by <a href="https://openweathermap.org/" target="_blank" class="text-white hover:underline">OpenWeatherMap</a> | Built with ❤️ by Frontend Dev</p>
        </div>
    </footer>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
</body>
</html>
